{% extends 'core/base.html' %}

{% block content %}
<!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="touch_taital">Contact Us</h1>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="email_text">
                         <form method="post">
                             {% csrf_token %}
                             <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Name" name="name">
                        </div>
                         <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Phone Number" name="phone">
                        </div>

                          <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Subject" name="subject">
                        </div>
                        <div class="form-group">
                           <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="message"></textarea>
                        </div>
                         <button type="submit" class="send_btn">Send</button>
{#                        <div class="send_btn" type="submit"><a href="#">SEND</a></div>#}
                     </div>
                         </form>


                  </div>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->


{% endblock %}
